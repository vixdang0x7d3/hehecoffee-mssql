<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base-layout}">
	<head>
		<title>Products</title>
	</head>
	<body>
		<div class="container" layout:fragment="contents">
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<label for="username">Email</label>
					<input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="pasword">Password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
				<a th:href="@{/register}">Haven't got an account ? Register here</a>
			</form>
		</div>
	</body>
</html>
