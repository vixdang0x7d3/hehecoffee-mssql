<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HeHeCoffee - Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="/admin-assets/css/fontawesome.min.css" th:href="@{/admin-assets/css/fontawesome.min.css}"/>
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="/admin-assets/css/bootstrap.min.css" th:href="@{/admin-assets/css/bootstrap.min.css}"/>
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="/admin-assets/css/templatemo-style.css" th:href="@{/admin-assets/css/templatemo-style.css}">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
  </head>

  <body>
    <div th:if="${param.error}" class="alert alert-danger">
      Login failed
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
      You have been logged out
    </div>
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">


        <div class="col-12 mx-auto tm-login-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12 text-center">
                <h2 class="tm-block-title mb-4">Staff Login</h2>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">

                <form action="#" th:action="@{/admin-login}" method="post" class="tm-login-form">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      name="username"
                      type="text"
                      class="form-control validate"
                      id="username"
                      value=""
                      required
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input
                      name="password"
                      type="password"
                      class="form-control validate"
                      id="password"
                      value=""
                      required
                    />
                  </div>
                  <div class="form-group mt-4">
                    <button
                      type="submit"
                      value="Log in"
                      class="btn btn-primary btn-block text-uppercase"
                    >
                      Login
                    </button>
                  </div>
                  <button class="mt-5 btn btn-primary btn-block text-uppercase">
                    Forgot your password?
                  </button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/admin-assets/js/jquery-3.3.1.min.js" th:href="@{/admin-assets/js/jquery-3.3.1.min.js}"></script>
    <!-- https://jquery.com/download/ -->
    <script src="/admin-assets/js/bootstrap.min.js" th:href="@{/admin-assets/js/bootstrap.min.js}"></script>
    <!-- https://getbootstrap.com/ -->
  </body>
</html>
